<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
</head>

<body>
    <header>
        <img src="./assets/img/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <form action="">
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="btn__container">
                <div class="alert__msj"><img src="./assets/img/warning.png" alt="imagen de alerta"><span>Solo letras minúsculas y sin acentos</span></div>
            </div>
            <input type="submit" value="Encriptar">
            <input type="submit" value="Desencriptar">
        </form>
    </main>
    <aside class="result">
        <img src="./assets/img/muneco.png" alt="" class="result__img">
        <div class="result__container">
            <h3 class="result__title">Ningún mensaje fue encontrado</h3>
            <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </aside>
</body>

</html>
